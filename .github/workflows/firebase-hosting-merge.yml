name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main   # üëà Cada push a main (merge, rebase, o directo)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: npm ci

      # üß† Crear .env.production a partir del .env.example
      - name: Create .env.production file dynamically (only replace existing secrets)
        run: |
          cp .env.example .env.production

          echo "üîç Checking which variables have secrets to replace..."
          while IFS='=' read -r key value; do
            # Saltar l√≠neas vac√≠as o comentarios
            [[ -z "$key" || "$key" =~ ^# ]] && continue

            # Solo procesar claves que empiecen por VITE_
            if [[ "$key" == VITE_* ]]; then
              # Verificar si hay un secret con ese nombre
              secret_value="${{ secrets[key] }}"
              if [ -n "$secret_value" ]; then
                echo "‚úÖ Replacing $key from secrets"
                sed -i "s|^${key}=.*|${key}=${secret_value}|" .env.production
              else
                echo "‚ÑπÔ∏è Keeping default for $key"
              fi
            fi
          done < .env.example

          echo "‚úÖ .env.production created successfully"

      # üèóÔ∏è Construir la app
      - name: Build app
        run: npm run build

      # üöÄ Desplegar a Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDISUPPLY_474900 }}
          channelId: live
          projectId: medisupply-474900
